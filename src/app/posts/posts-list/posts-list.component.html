<div class="row">
    <div class="com-m-8">
        <h3>Posts list</h3>

        <div>
            <a
            href="#"
            class="btn btn-primary"
            [routerLink]="['/posts/add']"
            >Add Posts</a>
        </div>

        <table class="table table-striped" *ngIf="posts$ | async as postsData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postsData">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <a class="btn btn-primary" [routerLink]="['/posts/edit', post.id]">Update</a>
                        <a class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</a>
                        <a class="btn btn-info" [routerLink]="['details', post.id]">Details</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<div class="col-md-4">
    <router-outlet></router-outlet>
</div>

</div>
